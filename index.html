  <style>
    body { margin:0; padding:0; background-color: #F9F9F9; font-family: Helvetica; font-size: 14px;}
    #map { 
    	position:absolute; 
    	top:53px; 
    	bottom:0; 
    	width:100%; 
    	border-top-style: solid;
    	border-top-width: 1px;
    	border-top-color: #D9D9D9;
    }
    #topbar {
    	font-size: 17px;
    	color: #1f1f1f;
    }
    #title {

    }
    #info {
    	float: right;
    	margin-right: 20px;
    	margin-top: 20px;
    	font-size: 14px;
    }
    #register-box{
		position:absolute; 
		right:20px;
		top:73px;
		z-index:999;
		background-color: rgba(255,255,255,0.8);
		border: 1px solid #D9D9D9;
		padding: 10px 20px;
		max-width: 250px;
    }

    .result{
    	background-color: rgba(255,255,255,0.8);
		border: 1px solid #D9D9D9;
		padding: 10px;
		font-weight: bold;
    }    

    #register-box input{
    	width: 90%;
    	display: block;
		height: 28px;
		padding: 6px 12px;
		font-size: 14px;
		line-height: 1.428571429;
		color: #555;
		vertical-align: middle;
		background-color: #fff;
		background-image: none;
		border: 1px solid #ccc;
		-webkit-box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
		box-shadow: inset 0 1px 1px rgba(0,0,0,0.075);
		-webkit-transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		transition: border-color ease-in-out .15s,box-shadow ease-in-out .15s;
		margin-bottom: 10px;
    }

    #register-box button
    {
		font-size: 14px;
		width: 100%;
		border: none;	
	}

	.btn {
	  background: #3395d6;
	  background-image: -webkit-linear-gradient(top, #3395d6, #2980b9);
	  background-image: -moz-linear-gradient(top, #3395d6, #2980b9);
	  background-image: -ms-linear-gradient(top, #3395d6, #2980b9);
	  background-image: -o-linear-gradient(top, #3395d6, #2980b9);
	  background-image: linear-gradient(to bottom, #3395d6, #2980b9);
	  -webkit-border-radius: 0;
	  -moz-border-radius: 0;
	  border-radius: 0px;
	  color: #ffffff;
	  font-size: 20px;
	  padding: 10px 20px 10px 20px;
	  text-decoration: none;
	}

	.btn:hover {
	  background: #3cb0fd;
	  background-image: -webkit-linear-gradient(top, #3cb0fd, #3498db);
	  background-image: -moz-linear-gradient(top, #3cb0fd, #3498db);
	  background-image: -ms-linear-gradient(top, #3cb0fd, #3498db);
	  background-image: -o-linear-gradient(top, #3cb0fd, #3498db);
	  background-image: linear-gradient(to bottom, #3cb0fd, #3498db);
	  text-decoration: none;
	}

    #disclaimer{
    	color: #999; 
    	    	font-size: 13px;
   	
    }
    h1, h2, h3, h4, h5, h6{
    	font-family: Helvetica;
    	padding: 0;
    	margin: 0;
    }
  </style>
