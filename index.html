<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>A Simple Map</title>
  
  <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no' />
  <script src='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.js'></script>
  <script src='http://code.jquery.com/jquery-1.10.2.min.js'></script>
  <link href='http://api.tiles.mapbox.com/mapbox.js/v1.6.0/mapbox.css' rel='stylesheet' />
  
  <style>
    body { margin:0; padding:0; }
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>
	<div id='map'></div>
	<script>
	var map = L.mapbox.map('map', 'sghodas.gpm3h8la')
		.setView([38.3486917, -81.632324], 14);
	L.mapbox.markerLayer({
		type: 'Feature',
		geometry: {
			type: 'Point',
			coordinates: [-81.632324, 38.3486917]
		},
		properties: {
			title: "A Test Map Marker",
			description: "Just checking to see if this works.",
			'marker-size': 'large',
        	'marker-color': '#a3e46b',
        	'marker-symbol': 'water'
		}
	}).addTo(map);

	$.get(
	    "http://google.com",
	    function(data) {
	       console.log('page content: ' + data);
	    }
	);
	</script>
</body>
</html>
